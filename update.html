<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="imgs/icon.ico">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/data-screen.css">
    
    <script src="https://kit.fontawesome.com/2ecf3e5de6.js" crossorigin="anonymous"></script>
    <script src="js/theme-button.js" async></script>
    
    <title>Episode Counter</title>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="brand-name">
                <img src="imgs/logo-dark.png" alt="Logo" width="60" height="60" class="brand-logo">
                <span class="brand-left">EPISODE</span><span class="brand-right">COUNTER</span>
            </a>

            <ul class="navbar-links">
                <li>
                    <a href="index.html">CATALOG</a>
                </li>
                <li>
                    <a href="insert.html">NEW</a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/jameshenriquesp/" target="_blank">CONTACT</a>
                </li>
            </ul>
            <div class="menu-button hide-on-desktop">
                <div class="btn-line"></div>
                <div class="btn-line"></div>
                <div class="btn-line"></div>
            </div>
        </nav>
    </header>
    <div class="menu-overlay hide-on-desktop"></div>

    <main>
        <section id="content">
            <div class="content-screen">
                <div class="content-line-1">
                    <div class="theme-button-container">
                        <div class="btn-theme change-bg" id="btn-sun">
                            <i class="fas fa-moon active-theme" id="theme-icon"></i>
                        </div>
                    </div>
                </div>
                <div class="square-box">
                    
                    <div class="title-row">
                        <div class="title-box">
                            <h1>UPDATE CONTENT</h1>
                        </div>
                    </div>
                    
                    <div class="content-row">
                        <div class="content-column">
                            <div class="content-boxes">
                                <div class="subtitle-box">
                                    <div class="text-box">Name</div>
                                </div>
                                <input type="text" name="content" id="content" placeholder="Insert content name...">
                            </div>
                            <div class="info-row">
                                <div class="content-boxes season-box">
                                    <div class="subtitle-box">
                                        <div class="text-box">Season</div>
                                    </div>
                                    <input type="text" name="season" id="season" placeholder="Insert season...">
                                </div>
                                <div class="content-boxes episode-box">
                                    <div class="subtitle-box">
                                        <div class="text-box">Episode</div>
                                    </div>
                                    <input type="text" name="episode" id="episode" placeholder="Insert episode...">
                                </div>
                            </div>
                            <div class="content-boxes platform-box">
                                <div class="subtitle-box">
                                    <div class="text-box">Platform</div>
                                </div>
                                <input type="text" name="platform" id="platform" placeholder="Insert platform...">
                            </div>
                        </div>

                        <div class="content-column">
                            <div class="info-row">
                                <div class="content-boxes status-box">
                                    <div class="subtitle-box">
                                        <div class="text-box">Status</div>
                                    </div>
                                    <div class="panel-box">
                                        <div class="panel-line">
                                            <input type="radio" name="status" id="ptw">
                                            <label for="ptw">Plan to watch</label>
                                        </div>

                                        <div class="panel-line">
                                            <input type="radio" name="status" id="watching">
                                            <label for="watching">Watching</label>
                                        </div>

                                        <div class="panel-line">
                                            <input type="radio" name="status" id="watched">
                                            <label for="watched">Watched</label>
                                        </div>

                                        <div class="panel-line">
                                            <input type="radio" name="status" id="dropped">
                                            <label for="dropped">Dropped</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="content-boxes category-box">
                                    <div class="subtitle-box">
                                        <div class="text-box">Category</div>
                                    </div>
                                    <div class="panel-box">
                                        <div class="panel-line">
                                            <input type="radio" name="category" id="anime">
                                            <label for="anime">Anime</label>
                                        </div>

                                        <div class="panel-line">
                                            <input type="radio" name="category" id="series">
                                            <label for="series">Series</label>
                                        </div>

                                        <div class="panel-line">
                                            <input type="radio" name="category" id="movie">
                                            <label for="movie">Movie</label>
                                        </div>

                                        <div class="panel-line">
                                            <input type="radio" name="category" id="manga">
                                            <label for="manga">Manga/Book</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="content-boxes box-unique">
                                <div class="subtitle-box">
                                    <div class="text-box releasing-text">Is the content currently being released?</div>
                                </div>
                                <div class="releasing-box">
                                    <div class="releasing-option">
                                        <input type="checkbox" name="releasing" id="yes">
                                        <label for="releasing">YES</label>
                                    </div>
                                    <div class="releasing-option">
                                        <input type="checkbox" name="releasing" id="no">
                                        <label for="releasing">NO</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="button-row">
                        <div class="button-box">
                            <button type="button" class="confirmButton"><i class="fa-solid fa-rotate"></i><span>UPDATE</span></button>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>
    
    <script src="js/menu-button.js" async></script>
</body>
</html>
