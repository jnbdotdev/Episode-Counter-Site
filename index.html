<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode Counter</title>

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/2ecf3e5de6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="align-content-center">
        <div id="navdiv" class="position-fixed z-3 w-100 text-center justify-content-center">
            <nav id="navblock" class="navbar navbar-expand-xl d-inline-block align-middle" role="navigation" aria-label="main navigator">
                <div class="container-fluid float-start">
                    <a id="a-brand" class="navbar-brand w-25 text-start" href="#">
                        <img src="imgs/logo-light.png" alt="Logo" width="65" height="65" class="d-inline-block rounded-circle me-2">
                        <span class="brand-title" id="left">EPISODE </span><span class="brand-title" id="right">COUNTER</span>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="navbar-text collapse navbar-collapse ms-5 float-end fw-medium" id="collapsibleNavbar">
                        <ul class="navbar-nav nav-underline pb-0 fw-normal" id="nav-itens">
                            <li class="nav-item mx-2 fw-bold fs-4">
                                <a class="nav-link" aria-current="page" href="#home">CATALOG</a>
                            </li>
                            <li class="nav-item mx-2 fw-bold fs-4">
                                <a class="nav-link" href="newContent.html">NEW</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <section id="catalog">
        <div class="container w-100">
            <div class="screen-70 d-block m-auto">
                <div class="line-one d-block m-auto">
                    <div class="btnThemeContainer d-inline-block">
                        <div class="btnContainer mx-2 btn border-1">
                            <div class="btnTheme" id="btnSun">
                                <i class="fas fa-sun" id="weather"></i>
                            </div>
                        </div>
                    </div>
                    <div class="d-inline-block" id="searchBarContainer">
                        <input type="text" class="d-inline-block" placeholder="Search..." id="searchBar" name="searchBar">
                        <button class="btnSearchIcon" id="btnSearchIcon">
                            <i class="fa fa-search" id="searchIcon"></i>
                        </button>
                    </div>
                </div>
                <div class="catalogPane w-100">
                    <div class="block-group-1 d-block mt-4">
                        <div class="block-number-container d-inline-block">
                            <span class="block-number">1</span>
                        </div>
                        <div class="block-info-container d-inline-block">
                            <div class="block-title-container d-block">
                                <h1 class="fs-2">One Piece</h1>
                            </div>
                            <div class="block-season-container d-block">
                                <h3>SEASON: 13</h3>
                            </div>
                            <div class="block-episode-container d-block">
                                <h3>EPISODE: 1014</h3>
                            </div>
                        </div>
                        <div class="block-button-group d-inline-block">
                            <div class="block-button-container d-inline-block">
                                <button type="button" name="btnMore" id="btnMore" class="btnAction btn rounded-circle d-inline-block"><img src="imgs/buttons/orange/more.png" class="btnActionIcon" alt="more"></button>
                            </div>
                            <div class="block-button-container d-inline-block">
                                <button type="button" name="btnUpdate" id="btnUpdate" class="btnAction btn rounded-circle d-inline-block"><img src="imgs/buttons/orange/update.png" class="btnActionIcon" alt="more"></button>
                            </div>
                            <div class="block-button-container d-inline-block">
                                <button type="button" name="btnDelete" id="btnDelete" class="btnAction btn rounded-circle d-inline-block"><img src="imgs/buttons/orange/delete.png" class="btnActionIcon" alt="more"></button>
                            </div>
                        </div>
                    </div>
                    <div class="block-group-1 d-block mt-4">
                        <div class="block-number-container d-inline-block">
                            <span class="block-number">2</span>
                        </div>
                        <div class="block-info-container d-inline-block">
                            <div class="block-title-container d-block">
                                <h1 class="fs-2">Tower of God</h1>
                            </div>
                            <div class="block-season-container d-block">
                                <h3>SEASON: 2</h3>
                            </div>
                            <div class="block-episode-container d-block">
                                <h3>EPISODE: 11</h3>
                            </div>
                        </div>
                        <div class="block-button-group d-inline-block">
                            <div class="block-button-container d-inline-block">
                                <button type="button" name="btnMore" id="btnMore" class="btnAction btn rounded-circle d-inline-block"><img src="imgs/buttons/orange/more.png" class="btnActionIcon" alt="more"></button>
                            </div>
                            <div class="block-button-container d-inline-block">
                                <button type="button" name="btnUpdate" id="btnUpdate" class="btnAction btn rounded-circle d-inline-block"><img src="imgs/buttons/orange/update.png" class="btnActionIcon" alt="more"></button>
                            </div>
                            <div class="block-button-container d-inline-block">
                                <button type="button" name="btnDelete" id="btnDelete" class="btnAction btn rounded-circle d-inline-block"><img src="imgs/buttons/orange/delete.png" class="btnActionIcon" alt="more"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--<script src="js/script.js"></script>-->
    <script src="js/theme-button.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
